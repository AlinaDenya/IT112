<!DOCTYPE html>
<html>
<head>
    <title>Books List</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{ book.author }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
